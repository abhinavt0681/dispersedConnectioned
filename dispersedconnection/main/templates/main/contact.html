{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact - Dispersed Connection</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'main/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<h1>Contact Us</h1>
					<p>Have questions or inquiries? Reach out to us!</p>
				</div>
			</section>

		<!-- Contact Form -->
			<section id="contact" class="main style1 special">
				<div class="container">
					<form method="post" action="{% url 'contact' %}">
						{% csrf_token %}
						<div class="row gtr-uniform gtr-50">
							<div class="col-6 col-12-xsmall">
								<input type="text" name="name" id="name" value="" placeholder="Name" required/>
							</div>
							<div class="col-6 col-12-xsmall">
								<input type="email" name="email" id="email" value="" placeholder="Email" required/>
							</div>
							<div class="col-12">
								<textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Send Message" class="primary" /></li>
									<li><input type="reset" value="Reset" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Dispersed Connection</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</section>

		<!-- Scripts -->
			<script src="{% static 'main/js/jquery.min.js' %}"></script>
			<script src="{% static 'main/js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'main/js/browser.min.js' %}"></script>
			<script src="{% static 'main/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'main/js/util.js' %}"></script>
			<script src="{% static 'main/js/main.js' %}"></script>

	</body>
</html>
